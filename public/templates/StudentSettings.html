<div class="card animated flipInY" style="width: 18rem;float:left;margin:10px" ng-repeat="list in studentlist">
  <div class="card-body">
    <h5 class="card-title">{{list.sname}}</h5>
    <p class="card-text">Enrolled in 2015.Student is Enrolled for Special Program under UpGrad</p>
  </div>
  <div class="card-body" id="{{list.sname}}">
    <a href="#" class="card-link" ng-click="getQues(list.sname)" ng-model="list.sname" data-target="#try" data-toggle="modal">Check Questions Assigned</a>
  </div>
</div>

<!-- <div ng-if="show">
{{ques}}
</div> -->
<div class="modal fade" id="try" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="margin:10px">
    <div class="modal-content" style="width:98vw">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Questions Assigned To. - {{name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" ng-repeat="show in showques">
            Q.{{show.title}}<br>
            <span ng-if="ans && show.type !='mcq'" ng-model="show.id">
     Submit Answer:<input type="text" class="input-group-text" style="width:100%;background-color: #f8f9fa;" ng-model="record[$index]">
            </span>
            <span ng-if="ans && show.type ==='mcq'">
     Submit Answer:<span ng-repeat="s in show.options">
       <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="" ng-model="myCountry.selected[s]">
  <label class="form-check-label" for="defaultCheck1">
    {{s}}
  </label>
</div>
     </span>
            </span>
          </li>

        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="close()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="answer()" ng-if="!ans">Answer</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="submitanswer(name)" ng-if="ans">Submit Answers</button>
      </div>
    </div>
  </div>
</div>
